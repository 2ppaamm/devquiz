<!DOCTYPE html>
<html>
<head>
<meta name="description" content="Demo of live LaTeX preview using KaTeX">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/katex.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/katex.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/contrib/auto-render.min.js"></script>
 <script src="https://tfoxy.github.io/b/angular-katex/angular-katex.min.js"></script>
    <script type="text/javascript" src='js/quiz.js'></script>   
  
  <meta charset="utf-8">
  <title>KaTeX live preview</title>
</head>
<body>
  <div ng-app="mathQuiz">

    <div ng-controller="QuizController">
      <pre class="textflow" katex-bind="newMessage" auto-render>
      </pre>
    </div>
  </div>
</body>
</html>
